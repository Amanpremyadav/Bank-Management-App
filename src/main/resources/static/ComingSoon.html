<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Coming Soon - XYZ Bank</title>
	<link rel="stylesheet" href="/css/comingsoon.css">
</head>

<body>
	<div class="outer-container">
		<div class="coming-soon-container">
			<h1>Coming Soon</h1>
			<p>Our exciting new service is on its way! Stay tuned for the launch.</p>

			<div class="countdown">
				<div>
					<span id="days">00</span> Days
				</div>
				<div>
					<span id="hours">00</span> Hours
				</div>
				<div>
					<span id="minutes">00</span> Minutes
				</div>
				<div>
					<span id="seconds">00</span> Seconds
				</div>
			</div>

			<button class="notify-btn">Notify Me</button>
		</div>

		<footer>
			<p>&copy; 2024 XYZ Bank. All rights reserved.</p>
		</footer>
	</div>



	<script>
		// Countdown Timer Script
		const countdown = () => {
			const launchDate = new Date("October 10, 2024 00:00:00").getTime();
			const now = new Date().getTime();
			const timeLeft = launchDate - now;

			const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
			const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

			document.getElementById('days').innerHTML = days;
			document.getElementById('hours').innerHTML = hours;
			document.getElementById('minutes').innerHTML = minutes;
			document.getElementById('seconds').innerHTML = seconds;

			if (timeLeft < 0) {
				clearInterval(timer);
				document.querySelector('.coming-soon-container').innerHTML = '<h1>We\'ve Launched!</h1>';
			}
		};

		const timer = setInterval(countdown, 1000);
	</script>
</body>

</html>
